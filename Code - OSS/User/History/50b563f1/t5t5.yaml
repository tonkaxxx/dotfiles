apiVersion: apps/v1
kind: Deployment
metadata:
  name: lenses-bot
  labels:
    app: lenses-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lenses-bot
  template:
    metadata:
      labels:
        app: lenses-bot
    spec:
      containers:
      - name: bot
        image: lenses-bot:latest
        env:
        - name: TELEGRAM_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: telegram-bot-secret
              key: TELEGRAM_BOT_TOKEN