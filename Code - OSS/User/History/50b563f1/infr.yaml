apiVersion: apps/v1
kind: Deployment
metadata:
  name: lenses_bot
  labels:
    app: lenses_bot
spec:
  replicas: 3
  selector:
    matchLabels:
      app: lenses_bot
  template:
    metadata:
      labels:
        app: lenses_bot
    spec:
      containers:
      - name: lenses_bot
        image: tonkaxxx/lenses_bot:latest
