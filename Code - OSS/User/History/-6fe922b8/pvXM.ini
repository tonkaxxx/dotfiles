[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 70

format = <ramp> <label>
format-warn = <ramp> <label-warn>
format-padding = 0 
label-foreground = #a4dbf9
label = %temperature%
label-warn = %temperature%
ramp-0 = ""
ramp-foreground = #a4dbf9

[module/bspwm]
type = internal/bspwm

pin-workspaces = true
inline-mode = true
enable-click = true
enable-scroll = true
reverse-scroll = false

ws-icon-0 = 0;%{F#333333}1
ws-icon-1 = 1;%{F#ff9b93}2
ws-icon-2 = 2;%{F#95e1d3}3
ws-icon-3 = 3;%{F#81A1C1}4
ws-icon-4 = 4;%{F#A3BE8C}5
ws-icon-5 = 5;%{F#F9DE8F}6
ws-icon-6 = 6;%{F#ff9b93}7


format = <label-state>

label-separator = ""
label-separator-background = #262626

label-focused =  %icon%  
label-focused-foreground = ${colors.foreground}
label-focused-underline =  #565c64
label-focused-padding = 1
label-focused-background = #2b2f37

label-occupied = %icon%
label-occupied-foreground = #646870
label-occupied-background = #262626
label-occupied-padding = 1

label-empty = %icon%
label-empty-foreground =   ${colors.foreground}
label-empty-padding = 1
label-empty-background = #262626

label-urgent = %icon%
label-urgent-foreground = #88C0D0
label-urgent-background = #2b2f37
label-urgent-padding = 1

[module/alsa]
type = internal/alsa
format-volume = <label-volume> <ramp-volume> 
format-volume-padding = 1
format-muted = 󰖁
format-muted-padding = 1
label-volume = %percentage%%
ramp-volume-0 = %{F#d35f5e}󰖀 %{F-}
ramp-volume-1 = %{F#d35f5e}󰖀 %{F-}
ramp-volume-2 = %{F#d35f5e}󰖀 %{F-}
ramp-volume-3 = %{F#d35f5e}󰖀 %{F-}
ramp-volume-4 = %{F#d35f5e}󰖀 %{F-}
ramp-volume-5 = %{F#d35f5e}󰕾 %{F-}
ramp-volume-6 = %{F#d35f5e}󰕾 %{F-}
ramp-volume-7 = %{F#d35f5e}󰕾 %{F-}
ramp-volume-8 = %{F#d35f5e}󰕾 %{F-}
ramp-volume-9 = %{F#d35f5e}󰕾 %{F-}
ramp-headphones-0 = 
ramp-headphones-1 = 
format-volume-foreground = ${colors.foreground}
format-muted-foreground = #d35f5e

[module/time]
type = internal/date
interval = 60
format = <label>
label-active = %token%
label-font = 2
format-background = #262626
date = %{F#C4C4C4} %H:%M
time-alt = %{F#C4C4C4}  %a, %d %b %Y%{F-}
label = %date%%time%

[module/memory]
type = internal/memory
interval = 2
format = <label>
format-padding = 1
format-foreground = #d19b6f
label = %gb_used%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "" 
format = <label>
label = %percentage%%
format-foreground = #939cde

[module/space]
type = custom/text
format = " "

[module/separator]
type = custom/text
format = "│"
font = 3
format-foreground = #333333

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = scroll lock
format = <label-layout> <label-indicator>
label-layout-padding = 1
label-layout-foreground = #fff
label-indicator-on = %name%
layout-icon-default = some-icon
layout-icon-0 = ru
layout-icon-1 = us
label-indicator-on-capslock = !
label-indicator-off-capslock =

