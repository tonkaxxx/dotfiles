[global/wm]
include-file = $HOME/.config/polybar/colors.ini
include-file = $HOME/.config/polybar/modules.ini

[bar/top]
tray-position = right
tray-padding = 5
width =  99.7%
height = 23
padding-left = 0
padding-right = 0
background = ${colors.background}
foreground = ${colors.foreground}
bottom = false

border-top-size = 3
border-bottom-size = 3
border-left-size = 3
border-right-size = 3
border-top-color = #333333
border-bottom-color = #333333
border-left-color = #333333
border-right-color = #333333
radius = 5

offset-x = 0.18%
offset-y = 0.15%
fixed-center = true
line-size = 3
wm-restack = bspwm

modules-left = bspwm separator alsa
modules-center = time
modules-right = xkeyboard separator temperature memory cpu space separator

font-0 = JetBrainsMono Nerd Font:style=Bold:pixelsize=13;4
font-1 = JetBrainsMono Nerd Font:style=Bold:size=17;4
font-2 = Material Design Icons:style=Bold:size=13;4
font-3 = unifont:fontformat=truetype:size=13:antialias=true;
font-4 = Symbols Nerd Font:style=Regular:size=12;4

