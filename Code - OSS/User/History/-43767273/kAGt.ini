[global/wm]
include-file = $HOME/.config/polybar/colors.ini
include-file = $HOME/.config/polybar/modules.ini

[bar/top]
tray-position = right
tray-padding = 5
width =  99.47%
height = 25
padding-left = 1
padding-right = 0
background = ${colors.background}
foreground = ${colors.foreground}
bottom = false
border-top-size = 2
border-bottom-size = 2
border-top-color = #181818
border-bottom-color = #181818
offset-x = 0.3%
offset-y = 0.3%
fixed-center = true
line-size = 3
wm-restack = bspwm

modules-left = filesystem space bspwm
modules-center = space space space space space space time
modules-right = alsa xkeyboard temperature memory cpu 

font-0 = JetBrainsMono Nerd Font:style=Bold:pixelsize=13;4
font-1 = JetBrainsMono Nerd Font:style=Bold:size=16;4
font-2 = Material Design Icons:style=Bold:size=13;4
font-3 = unifont:fontformat=truetype:size=13:antialias=true;
font-4 = Symbols Nerd Font:style=Regular:size=12;4

