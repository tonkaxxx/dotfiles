<!DOCTYPE html>
<html lang="en">

<head>
  <title>TradeWiz</title>

  <link rel="stylesheet" href="style/common.css" />
  <link rel="stylesheet" href="style/popup.css" />
  <script src="plugins/index.js"></script>
  <script src="../lib/api.js"></script>
  <script src="../lib/dom-utils.js"></script>
  <script src="../lib/index.js"></script>
  <script src="../lib/fmt.js"></script>
  <script src="scripts/selectChain.js"></script>
</head>

<body>
  <div class="main">
    <div class="main-header">
      <div class="main-header-wrapper">
        <div class="main-header-logo"><img src="assets/images/logo.png" alt=""></div>
        <div class="main-header-drop-container">
          <div class="main-header-left">
            <div class="dropdown" id="chainDropdown">
              <div class="selected">
                <div class="left">
                  <div class="circle" id="circle">
                    <img src="assets/images/solana.png" alt="">
                  </div>
                  <span id="selectedText">SOL</span>
                </div>
                <img class="arrow" src="assets/images/arrow.png" alt="">
              </div>
              <div class="menu" id="menu">
                <div data-chain="SOL">
                  <div class="circle"><img src="assets/images/solana.png" alt=""></div>SOL
                </div>
                <div data-chain="BSC">
                  <div class="circle"><img src="assets/images/BSC.png" alt=""></div>BSC
                </div>
              </div>
            </div>
          </div>
          <div class="main-header-right">
            <div class="main-header-right-public-key">Loading...</div>
            <svg width="14" height="14" viewBox="0 0 14 14" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <g clip-path="url(#clip0_4292_917)">
                <path
                  d="M12.2227 0C13.2043 0 14 0.795744 14 1.77734V9.59766C14 10.5793 13.2043 11.375 12.2227 11.375H11.375V12.2227C11.375 13.2043 10.5793 14 9.59766 14H1.77734C0.795744 14 0 13.2043 0 12.2227V4.40234C0 3.42074 0.795744 2.625 1.77734 2.625H2.625V1.77734C2.625 0.795744 3.42074 0 4.40234 0H12.2227ZM9.59766 4.375H1.77734C1.76224 4.375 1.75 4.38724 1.75 4.40234V12.2227C1.75 12.2378 1.76224 12.25 1.77734 12.25H9.59766C9.61276 12.25 9.625 12.2378 9.625 12.2227V4.40234C9.625 4.38724 9.61276 4.375 9.59766 4.375ZM12.2227 1.75H4.40234C4.38724 1.75 4.375 1.76224 4.375 1.77734V2.625H9.59766C10.5793 2.625 11.375 3.42074 11.375 4.40234V9.625H12.2227C12.2378 9.625 12.25 9.61276 12.25 9.59766V1.77734C12.25 1.76224 12.2378 1.75 12.2227 1.75Z"
                  fill="currentColor" />
              </g>
              <defs>
                <clipPath id="clip0_4292_917">
                  <rect width="14" height="14" fill="currentColor" />
                </clipPath>
              </defs>
            </svg>
            <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg"
              style="display:none;">
              <path
                d="M7 0C10.866 0 14 3.13401 14 7C14 10.866 10.866 14 7 14C3.13401 14 0 10.866 0 7C0 3.13401 3.13401 0 7 0ZM10.5075 4.61813C10.0967 4.2321 9.44832 4.24771 9.057 4.65319L6.06638 7.75192L4.943 6.58739C4.55168 6.18192 3.90326 6.16631 3.49253 6.55234C3.07932 6.94069 3.06332 7.58801 3.457 7.99593L5.32367 9.93014C5.72855 10.3497 6.40479 10.3497 6.80967 9.93014L10.543 6.06172C10.9367 5.6538 10.9207 5.00648 10.5075 4.61813Z"
                fill="#7FFA8B" />
            </svg>
          </div>
        </div>
      </div>
      <div class="main-header-pos">
        <div class="main-header-pos-item">
          BNB <span class="main-header-pos-item-balance"></span>
        </div>
        <div class="main-header-pos-item-line"></div>
        <div class="main-header-pos-item">
          Token <span class="main-header-pos-item-token-balance"></span>
        </div>
      </div>
    </div>
    <div class="main-fields">
      <div class="main-preset">
        <div class="inputWrapper" style="flex: 0 0 96px;">
          <select class="main-preset-select">
          </select>
          <div class="suffix">
            <img src="assets/images/arrow.png" alt="">
          </div>
        </div>
        <div class="main-preset-more">
          More Settings
          <img src="/src/public/assets/images/arrow.png" alt="">
        </div>
      </div>
      <div class="fieldsWrapper">
        <div class="inputRow">
          <label for="buyAmounts">Buy Amount</label>
          <div class="inputWrapper">
            <input type="text" id="buyAmounts" placeholder="e.g. 0.1, 1, 2, 5, 10" />
            <div class="suffix">BNB</div>
          </div>
        </div>
      </div>
      <!-- <div class="fieldsWrapper">
        <div class="inputRow">
          <label for="quickBuy">Quick Buy</label>
          <div class="inputWrapper">
            <input type="number" id="quickBuy" step="0.001" placeholder="0.1" />
            <div class="suffix">BNB</div>
          </div>
        </div>
      </div> -->
      <div class="fieldsWrapper">
        <div class="inputRow">
          <label for="sellPercents">Sell Percentages</label>
          <div class="inputWrapper">
            <input type="text" id="sellPercents" placeholder="e.g. 10, 20, 50, 100" />
            <div class="suffix">%</div>
          </div>
        </div>
      </div>
      <div class="spacer"></div>
      <div class="fieldsWrapper">
        <div class="inputWrapperCheckbox">
          <label class="custom-checkbox">
            <input type="checkbox" name="trade" value="panel" id="panelCheckbox" checked>
            <span class="checkmark"></span>
            <span>Trade Panel</span>
          </label>
        </div>
      </div>
      <div class="footer">
        <div>
          TradeWiz Extension v1.37
        </div>
        <div class="footer-icons">
          <button class="discord-btn">
            <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd"

                fill="currentColor" />
            </svg>
          </button>
          <button class="twiter-btn">
            <svg width="14" height="12" viewBox="0 0 14 12" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M5.35128 6.72081L0.878235 0.3125H5.24786L7.75218 3.90668L10.8216 0.3125H12.4604L8.49461 4.97309L13.1733 11.6875H8.81719L6.09618 7.78845L2.77802 11.6875H1.1134L5.35128 6.72081ZM4.59039 1.57639H3.29883L9.47343 10.4236H10.7539L4.59039 1.57639Z"
                fill="currentColor" />
            </svg>
          </button>
          <button class="logout-btn">
            <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M9.0998 0C9.48875 0 9.80431 0.3225 9.80431 0.72C9.80431 1.1175 9.48875 1.44 9.0998 1.44H2.33659C2.27202 1.521 2.159 1.755 2.159 2.1285V9.873C2.159 10.2465 2.27202 10.4805 2.33659 10.56H9.0998C9.48875 10.56 9.80431 10.8825 9.80431 11.28C9.80431 11.6775 9.48875 12 9.0998 12H2.26321C1.4002 12 0.75 11.085 0.75 9.8715V2.1285C0.75 0.915 1.4002 0 2.26321 0H9.0998ZM9.15264 2.793L11.7801 5.47704C11.7844 5.48129 11.7888 5.48561 11.7931 5.49C11.878 5.57677 11.9367 5.67987 11.9694 5.78925C12.0429 6.03686 11.9841 6.31477 11.7931 6.51L11.7825 6.519L9.15117 9.207C9.01468 9.348 8.83415 9.4185 8.65362 9.4185C8.47309 9.4185 8.29256 9.348 8.15607 9.207C7.88014 8.925 7.88014 8.4705 8.15607 8.1885L9.59325 6.71925L4.76566 6.72C4.37671 6.72 4.06115 6.3975 4.06115 6C4.06115 5.6025 4.37671 5.28 4.76566 5.28L9.5925 5.27925L8.15607 3.8115C7.88014 3.5295 7.88014 3.075 8.15607 2.793C8.432 2.511 8.87671 2.511 9.15264 2.793Z"

            </svg>
            Log out
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts/popupBSC.js"></script>
  <script src="/src/lib/self-execution.js"></script>
</body>

</html>
