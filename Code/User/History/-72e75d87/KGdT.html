<!DOCTYPE html>
<html>
<head>
    <title>Погода в {{ city }}</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .back-button-form {
            position: relative;
            right: 3px;
            align-content: right;
            z-index: 1000;
        }
        .h-d-button-form {
            display: flex;
            justify-content: flex-end;
            margin-top: 3px;
        }
        .back-button-form .input3,
        .h-d-button-form .input3 {
            width: auto;
        }
        .back-button-form input[type="submit"],
        .h-d-button-form input[type="submit"] {
            width: auto;
            padding: 10px 20px;
            font-size: 1em;
        }
        .forma {
            background: rgb(234, 245, 251);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 92%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        label {
            background-color: rgb(234, 245, 251);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="head-content">
            <h1 style="text-align: left; margin-left: 20px;">Погода в городе: {{ city }}</h1>

            <form id="cityForm" action="/" method="GET" class="back-button-form">
                <div class="form_input">
                    <div class="input3">
                        <input type="submit" value="Назад к поиску">
                    </div>
                </div>
            </form>
        </div>

        <div class="top-content">
            <div class="chart-container">
                <canvas id="weatherChart_24h"></canvas>
            </div>

            <div class="recommendation-boxes">
                <div class="forma">
                    <div class="label1">
                        <label for="city">{{ t_recomendation }}</label>
                    </div>
                </div>
                <div class="forma">
                    <div class="label1">
                        <label for="city">{{ w_recomendation }}</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="content-wrapper">
            <div class="table-container">
                {{ table|safe }}
            </div>
            <div class="current-temp-box">
                <h1>Сейчас:</h1>
                <span>{{ today_temp }}°C</span>
            </div>
        </div>

        <div>
            <form id="cityForm" action="/get-8days" method="POST" class="h-d-button-form">
                <input type="hidden" name="city" value="{{ city }}">
                <div class="form_input">
                    <div class="input3">
                        <input type="submit" value="Посмотреть погоду на неделю">
                    </div>
                </div>
            </form>
        </div>

        <script>
            const full_dates = JSON.parse('{{ full_dates | tojson | safe }}');
            const full_temps = JSON.parse('{{ full_temps | tojson | safe }}');

            new Chart( // суточный
                document.getElementById('weatherChart_24h'),
                {
                    type: 'line',
                    data: {
                        labels: full_dates,
                        datasets: [{
                            data: full_temps,
                            borderColor: 'rgb(98, 145, 255)',
                            borderWidth: 3,
                            tension: 0.2,
                            fill: true,
                            backgroundColor: 'rgba(136, 233, 243, 0.16)'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        color: '#000000',
                        plugins: {
                            legend: { display: false }
                        },
                        scales: {
                            y: {
                                title: {
                                    display: true,
                                    text: 'Температура (°C)',
                                    color: '#000000'
                                },
                                ticks: { color: '#000000' },
                                beginAtZero: false
                            },
                            x: {
                                title: {
                                    display: true,
                                    text: 'Часы прогноза',
                                    color: '#000000'
                                },
                                ticks: { color: '#000000' }
                            }
                        }
                    }
                }
            );
        </script>

        <div class="ai_ask_widget">
            <form class="ask-form" id="aiForm">
                <div class="input_ai">
                    <input type="text" id="aiQuestion" autocomplete="off" placeholder="Задай вопрос нейросети" aria-label="Введите вопрос" required/>
                </div>
                <div class="button_ai">
                    <input type="submit" value="Отправить">
                </div>
            </form>
        </div>
        <div id="aiResponse" style="margin-top: 10px; padding: 10px; background: #f5f5f5; border-radius: 5px; display: none;"></div>
    </div>

    <script>
        document.getElementById('aiForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const user_input = document.getElementById('aiQuestion').value;
            const responseDiv = document.getElementById('aiResponse');
            
            if (!user_input.trim()) return;
            
            responseDiv.style.display = 'block';
            responseDiv.style.maxWidth = '100%';
            responseDiv.style.margin = '10px auto';
            responseDiv.innerHTML = 'Отправка запроса...';
            
            fetch('http://192.168.88.33:5050/api/ask-ai', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    user_input: user_input,
                    city: '{{ city }}'
                })
            })
            .then(response => {
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                return response.json();
            })
            .then(data => {
                console.log('Full response data:', data);
                
                const answer = data.answer || data.response || data.message || data.text || JSON.stringify(data);
                responseDiv.innerHTML = `<strong>Ответ:</strong> ${answer}`;
                document.getElementById('aiQuestion').value = '';
            })
            .catch(error => {
                console.error('Full error:', error);
                responseDiv.innerHTML = '<strong>Ошибка:</strong> Не удалось получить ответ';
            });
        });
    </script>

</body>
</html>
